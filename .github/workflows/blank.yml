name: Run Postman Collections with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-collections:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Newman and Allure Reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-allure

    - name: Run Postman Collection #1
      run: newman run homework-#1.postman_collection.json -r allure

    - name: Run Postman Collection #2
      run: newman run homework-#2.postman_collection.json -e homework-#2.postman_environment.json -r allure

    - name: Run Postman Collection #3
      run: newman run homework-#3.postman_collection.json -e homework-#3.postman_environment.json -r allure

    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report
        allure serve allure-results

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: allure-report
