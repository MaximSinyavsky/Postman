name: Run Postman Collections with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-collections:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.16.0'

    - name: Install Newman and Allure Reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-allure

    - name: Install Allure Commandline
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        echo "$(pwd)/allure-2.24.1/bin" >> $GITHUB_PATH

    - name: Run Postman Collection #1
      run: |
        newman run homework-#1.postman_collection.json -r allure --verbose
      continue-on-error: true

    - name: Generate Allure Report
      if: success() || failure()
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
